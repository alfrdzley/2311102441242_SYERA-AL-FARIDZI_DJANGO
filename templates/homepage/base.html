{% extends 'homepage/index.html' %}
{% load static %}
{% block head %}
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Wize - Creative Portfolio Showcase Template">
        <meta name="keywords"
              content="personal, portfolio new, html, one page, bootstrap, new html template, design, creative, onepage, clean, modern">
        <meta name="author" content="Tanvir Hossain">
        <!-- PAGE TITLE -->
        <title>Personal Portfolio</title>
        <!-- FAVICON ICON -->
        <link rel="shortcut icon" href="{% static 'envato/assets/images/favicon.png' %}" type="image/x-icon"/>
        <!-- ALL GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
              rel="stylesheet">
        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="{% static 'envato/assets/css/bootstrap.min.css' %}"/>
        <!-- FONT AWESOME CSS -->
        <link rel="stylesheet" href="{% static 'envato/assets/fonts/remixicon.css' %}"/>
        <!-- MAGNIFIC CSS -->
        <link rel="stylesheet" href="{% static 'envato/assets/css/magnific-popup.css' %}">
        <!-- NICE SELECT CSS -->
        <link rel="stylesheet" href="{% static 'envato/assets/css/nice-select.min.css' %}"/>
        <!-- ANIMATE CSS -->
        <link rel="stylesheet" href="{% static 'envato/assets/css/animate.min.css' %}"/>
        <!-- SLICK CSS -->
        <link rel="stylesheet" href="{% static 'envato/assets/css/slick.min.css' %}"/>
        <!-- SPACING CSS -->
        <link rel="stylesheet" href="{% static 'envato/assets/css/spacing.css' %}"/>
        <!-- MAIN STYLE CSS -->
        <link rel="stylesheet" href="{% static 'envato/assets/css/style.css' %}"/>
        <!-- RESPONSIVE CSS -->
        <link rel="stylesheet" href="{% static 'envato/assets/css/responsive.css' %}">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="{% static 'envato/https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js' %}"></script>
        <script src="{% static 'envato/https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
        <![endif]-->
    </head>
{% endblock %}

{% block script %}
    <!-- JQUERY JS -->
    <script src="{% static 'envato/assets/js/jquery-3.6.0.min.js' %}"></script>
    <!-- BOOTSTRAP JS-->
    <script src="{% static 'envato/assets/js/bootstrap.min.js' %}"></script>
    <!-- APPEAR JS -->
    <script src="{% static 'envato/assets/js/appear.min.js' %}"></script>
    <!-- MAGNIFICANT JS -->
    <script src="{% static 'envato/assets/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- SLICK JS-->
    <script src="{% static 'envato/assets/js/slick.min.js' %}"></script>
    <!-- GSAP AND LOCOMOTIV JS-->
    <script src="{% static 'envato/assets/js/gsap.min.js' %}"></script>
    <script src="{% static 'envato/assets/js/ScrollSmoother.min.js' %}"></script>
    <script src="{% static 'envato/assets/js/ScrollTrigger.min.js' %}"></script>
    <script src="{% static 'envato/assets/js/smoother-script.js' %}"></script>
    <!-- NICE SELECT JS-->
    <script src="{% static 'envato/assets/js/jquery.nice-select.min.js' %}"></script>
    <!-- IMAGE LOADER JS-->
    <script src="{% static 'envato/assets/js/imagesloaded.pkgd.min.js' %}"></script>
    <!-- ISOTOPE JS-->
    <script src="{% static 'envato/assets/js/isotope.pkgd.min.js' %}"></script>
    <!--  WOW ANIMATION JS-->
    <script src="{% static 'envato/assets/js/wow.min.js' %}"></script>
    <!-- SCRIPT JS-->
    <script src="{% static 'envato/assets/js/script.js' %}"></script>
{% endblock %}
