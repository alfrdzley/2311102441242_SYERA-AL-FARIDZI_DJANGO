{% load static %}
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Wize - Creative Portfolio Showcase Template">
    <meta name="keywords"
          content="personal, portfolio new, html, one page, bootstrap, new html template, design, creative, onepage, clean, modern">
    <meta name="author" content="Tanvir Hossain">
    <!-- PAGE TITLE -->
    <title>Home - Creative Personal Portfolio</title>
    <!-- FAVICON ICON -->
    <link rel="shortcut icon"  href="{% static 'envato/assets/images/favicon.png' %}" type="image/x-icon"/>
    <!-- ALL GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
          rel="stylesheet">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet"  href="{% static 'envato/assets/css/bootstrap.min.css' %}"/>
    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet"  href="{% static 'envato/assets/fonts/remixicon.css' %}"/>
    <!-- MAGNIFIC CSS -->
    <link rel="stylesheet"  href="{% static 'envato/assets/css/magnific-popup.css' %}">
    <!-- NICE SELECT CSS -->
    <link rel="stylesheet"  href="{% static 'envato/assets/css/nice-select.min.css' %}"/>
    <!-- ANIMATE CSS -->
    <link rel="stylesheet"  href="{% static 'envato/assets/css/animate.min.css' %}"/>
    <!-- SLICK CSS -->
    <link rel="stylesheet"  href="{% static 'envato/assets/css/slick.min.css' %}"/>
    <!-- SPACING CSS -->
    <link rel="stylesheet"  href="{% static 'envato/assets/css/spacing.css' %}"/>
    <!-- MAIN STYLE CSS -->
    <link rel="stylesheet"  href="{% static 'envato/assets/css/style.css' %}"/>
    <!-- RESPONSIVE CSS -->
    <link rel="stylesheet"  href="{% static 'envato/assets/css/responsive.css' %}">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script  src="{% static 'envato/https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js' %}"></script>
    <script  src="{% static 'envato/https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
    <![endif]-->
</head>
<header class="main-header">
    <div class="header-upper">
        <div class="container">
            <div class="header-inner d-flex align-items-center">
                <!-- START LOGO DESIGN AREA -->
                <div class="logo-outer">
                    <div class="logo">
                        <a href="index.html"><img src="{% static 'envato/assets/images/logos/logo.png' %}" alt="Logo"
                                                  title="Logo"/></a>
                    </div>
                </div>
                <!-- / END LOGO DESIGN AREA -->
                <!-- START NAV DESIGN AREA -->
                <div class="nav-outer clearfix mx-auto">
                    <!-- Main Menu -->
                    <nav class="main-menu navbar-expand-lg">
                        <div class="navbar-header">
                            <div class="mobile-logo">
                                <a href="index.html">
                                    <img src="{% static 'envato/assets/images/logos/logo.png' %}" alt="Logo"
                                         title="Logo"/>
                                </a>
                            </div>
                            <!-- Toggle Button -->
                            <button type="button" class="navbar-toggle" data-bs-toggle="collapse"
                                    data-bs-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="navigation clearfix">
                                <li><a class="nav-link-click" href="/">Home</a></li>
                                <li><a class="nav-link-click" href="/about">about</a></li>
                                <li><a class="nav-link-click" href="/project">Projects</a></li>
                                <li><a class="nav-link-click" href="/blog">blog</a></li>
                                <li><a class="nav-link-click" href="/contact">Contact</a></li>
                            </ul>
                        </div>
                    </nav>
                    <!-- / END NAV DESIGN AREA -->
                </div>
                <div class="about-social text-center">
                    <ul>
                        <li><a href="https://www.linkedin.com/in/syera-al-faridzi/"><i class="ri-linkedin-fill"></i></a>
                        </li>
                        <li><a href="https://github.com/alfrdzley"><i class="ri-github-line"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
 {% block content %}

 {% endblock %}

<footer class="main-footer">
    <div class="footer-bottom pt-50 pb-40">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="copyright-text">
                        <p>
                            &copy;Copyright <a href="index.html">Al</a> All
                            Rights Reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
